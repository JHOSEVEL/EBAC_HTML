<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form  id="cadastro" action="">
        <div class="container"> 
            <label id="nome" for="nome" name="nome">Nome</label>
            <input type="text" name="nome" placeholder="digite seu nome completo">
            <br>
            <label id="email" for="email" name="email">E-mail</label>
            <input type="email" name="email" placeholder="digite seu e-mail">
            <br>
            <label id="senha" type="password" for="senha" name="senha">senha</label>
            <input type="password" name="senha" placeholder="digite sua senha">
            <br>
            <button id="btn" type="submit" name="enviar">cadastrar</button>
        </div>
    </form>

</body>
</html>
